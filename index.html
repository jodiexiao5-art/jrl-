<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'arix-gold': '#D4AF37',
              'arix-gold-light': '#FEDC56',
              'arix-green': '#0F281E', // Matte Deep Green
              'arix-red': '#8a1c1c', // Christmas Red
              'arix-dark': '#050f0a',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in-down': 'fadeInDown 1s ease-out forwards',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root { width: 100%; height: 100%; margin: 0; padding: 0; }
      body { background-color: #050f0a; overflow: hidden; }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .video-feed {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 160px;
        height: 120px;
        border-radius: 12px;
        opacity: 0.8;
        transform: scaleX(-1); /* Mirror */
        border: 2px solid #D4AF37;
        z-index: 50;
        pointer-events: none;
        object-fit: cover;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "three": "https://aistudiocdn.com/three@^0.182.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "@react-three/postprocessing": "https://aistudiocdn.com/@react-three/postprocessing@^3.0.4",
    "maath": "https://aistudiocdn.com/maath@^0.10.8",
    "postprocessing": "https://aistudiocdn.com/postprocessing@^6.38.0",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
